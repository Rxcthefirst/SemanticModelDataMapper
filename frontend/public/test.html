<!DOCTYPE html>
<html>
<head>
    <title>RDFMap API Test</title>
    <style>
        body { font-family: system-ui; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>RDFMap API Connection Test</h1>
    <p>This bypasses React/Vite completely to test raw API access.</p>

    <button onclick="testList()">Test: List Projects</button>
    <button onclick="testCreate()">Test: Create Project</button>
    <button onclick="clearResults()">Clear</button>

    <div id="results"></div>

    <script>
        const API_BASE = '/api';
        const results = document.getElementById('results');

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.appendChild(div);
        }

        function logJson(label, data) {
            const pre = document.createElement('pre');
            pre.textContent = label + ':\n' + JSON.stringify(data, null, 2);
            results.appendChild(pre);
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function testList() {
            log('Fetching: GET ' + API_BASE + '/projects/');
            try {
                const res = await fetch(API_BASE + '/projects/');
                log('Status: ' + res.status);
                const data = await res.json();
                logJson('Response', data);
                log('✅ List projects SUCCESS', false);
            } catch (err) {
                log('❌ ERROR: ' + err.message, true);
                console.error(err);
            }
        }

        async function testCreate() {
            log('Fetching: POST ' + API_BASE + '/projects/');
            try {
                const res = await fetch(API_BASE + '/projects/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test from HTML ' + Date.now(),
                        description: 'Direct API test'
                    })
                });
                log('Status: ' + res.status);
                const data = await res.json();
                logJson('Response', data);
                log('✅ Create project SUCCESS - ID: ' + data.id, false);
            } catch (err) {
                log('❌ ERROR: ' + err.message, true);
                console.error(err);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('Page loaded. API_BASE = ' + API_BASE);
            log('Testing connection in 1 second...');
            setTimeout(testList, 1000);
        });
    </script>
</body>
</html>
